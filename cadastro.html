<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Paraíso</title>
    <link rel="stylesheet" href="styles/cadastro.css">
    <script src="https://kit.fontawesome.com/51f7ea6787.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <a href="./index.html"><img src="img/logo-dev.png" alt="Dev Hotel" /></a>
            <nav>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./sobre.html">Sobre</a></li>
              <li><a href="./acomodacoes.html">Acomodações</a></li>
              <li><a href="./servicos.html">Serviços</a></li>
              <li><a href="./login.html">Entrar</a></li>
            </nav>
        </header>
        
        <div class="box2">
            <table class="table_cadastro">
                <tr>
                    
                    <td><h2 class="Cadastro">Cadastre-se aqui</h2></td>
                    <br>
                </tr>
            </table>
            <hr/>
            <br/>
            <form action="Formulario" method="post">
                <!-- DADOS PESSOAIS-->
                <h2>Dados Pessoais</h2>
                <table>
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td>
                            <input type="text" name="nome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sobrenome">Sobrenome: </label>
                        </td>
                        <td>
                            <input type="text" name="sobrenome">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nascimento: </label>
                        </td>
                        <td>
                            <input id="date" type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rg">RG: </label>
                        </td>
                        <td>
                            <input type="text" name="rg" size="13" maxlength="13"> 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>CPF:</label>
                        </td>
                        <td>
                            <input class="cpf-cep" type="text" name="cpf" size="9" maxlength="9"> - <input class="cpf-cep" type="text" name="cpf2" size="2" maxlength="2">
                        </td>
                    </tr>
                </table>
                <br/>
                <hr/>
                <br/>
                <!-- ENDEREÇO -->
                <h2>Dados de Endereço</h2>
                <table>
                
                    <tr>
                        <td>
                            <label for="rua">Rua:</label>
                        </td>
                        <td>
                            <input type="text" name="rua">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="numero">Numero:</label>
                        </td>
                        <td>
                            <input type="text" name="numero" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro: </label>
                        </td>
                        <td>
                            <input type="text" name="bairro">
                        </td>
                    </tr>
                        <tr>
                        <td>
                            <label for="estado">Estado:</label>
                        </td>
                        <td>
                            <select name="estado"> 
                            <option value="ac">Acre</option> 
                            <option value="al">Alagoas</option> 
                            <option value="am">Amazonas</option> 
                            <option value="ap">Amapá</option> 
                            <option value="ba">Bahia</option> 
                            <option value="ce">Ceará</option> 
                            <option value="df">Distrito Federal</option> 
                            <option value="es">Espírito Santo</option> 
                            <option value="go">Goiás</option> 
                            <option value="ma">Maranhão</option> 
                            <option value="mt">Mato Grosso</option> 
                            <option value="ms">Mato Grosso do Sul</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="pa">Pará</option> 
                            <option value="pb">Paraíba</option> 
                            <option value="pr">Paraná</option> 
                            <option value="pe">Pernambuco</option> 
                            <option value="pi">Piauí</option> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="rn">Rio Grande do Norte</option> 
                            <option value="ro">Rondônia</option> 
                            <option value="rs">Rio Grande do Sul</option> 
                            <option value="rr">Roraima</option> 
                            <option value="sc">Santa Catarina</option> 
                            <option value="se">Sergipe</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="to">Tocantins</option> 
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label for="cidade">Cidade: </label>
                        </td>
                        <td>
                                <input type="text" name="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP: </label>
                        </td>
                        <td>
                            <input class="cpf-cep" type="text" name="cep" size="5" maxlength="5"> - <input class="cpf-cep" type="text" name="cep2" size="3" maxlength="3">
                        </td>
                    </tr>
                </table>
                <br/>
                <hr/>
                <br/>
                <!-- DADOS DE LOGIN -->
                <h2>Dados de login</h2>
                <table>
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td>
                        <input type="text" name="email"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td>
                        <input type="password" name="pass"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td>
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
                </table>
                <br/>
                <hr/>
                <div id="container-btn">
                    <tr>
                        <td>
                            <label >
                                <input class="botao" type="submit" value="Cadastrar"/>
                            </label>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </body>
</html>
